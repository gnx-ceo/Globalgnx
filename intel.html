<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GlobalGNX Intelligence</title>
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
    }
    pre {
      border: 1px solid #00ff66;
      padding: 15px;
    }
  </style>
</head>
<body>

<h2>GNX Intelligence Console</h2>

<pre id="log">Waiting...</pre>

<script>
const log = document.getElementById("log");

const ws = new WebSocket(
  "wss://YOUR_API_ID.execute-api.ap-southeast-2.amazonaws.com/prod"
);

ws.onmessage = (e) => {
  log.innerText += "\n" + e.data;
};
</script>

</body>
</html>
