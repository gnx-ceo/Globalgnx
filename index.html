<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNX AIPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: -apple-system, BlinkMacSystemFont, monospace;
    }

    .root {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 32px;
    }

    button {
      width: 220px;
      padding: 14px;
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    #status {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.85;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="root">
    <h1>Globalgnx</h1>

    <button onclick="engine.secureCall()">Start Secure Call</button>
    <button onclick="engine.acquireAIN()">Acquire AIN</button>
    <button onclick="engine.identity()">My Identity</button>
    <button onclick="engine.root()">Root Access</button>

    <div id="status"></div>
  </div>

  <footer>GNX Network · AIPhone Engine</footer>

  <script>
    <script>
/* =========================
   GNX AIN ENGINE (STEP 3)
========================= */

// Engine State
const Engine = {
  state: "idle", // idle | awaiting_ain | ain_issued
  registry: {},  // AIN Registry
  currentAIN: null
};

// Elements
const statusText = document.getElementById("status");
const acquireBtn = document.getElementById("acquireBtn");

// Utils
function updateStatus(text) {
  statusText.innerText = text;
}

// AIN Validation
function isValidAIN(name) {
  return /^[a-zA-Z0-9_-]{3,32}$/.test(name);
}

// Acquire AIN
acquireBtn.onclick = () => {
  if (Engine.state !== "idle") {
    updateStatus("Engine busy. Current state: " + Engine.state);
    return;
  }

  const name = prompt("Enter AIN name (3–32 chars, alphanumeric):");
  if (!name) {
    updateStatus("AIN creation cancelled.");
    return;
  }

  if (!isValidAIN(name)) {
    updateStatus("Invalid AIN format.");
    return;
  }

  if (Engine.registry[name]) {
    updateStatus("AIN already exists.");
    return;
  }

  // Create AIN
  Engine.registry[name] = {
    name,
    createdAt: new Date().toISOString(),
    owner: "local-root",
    status: "active"
  };

  Engine.currentAIN = name;
  Engine.state = "ain_issued";

  updateStatus(`AIN '${name}' successfully issued.`);
  console.log("AIN Registry:", Engine.registry);
};
</script>STEP 3 – AIN Create Engine
  </script>
</body>
</html>
