<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalGNX</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff66;
      font-family: monospace;
    }

    .container {
      width: 360px;
      margin: 80px auto;
      padding: 30px;
      border: 2px solid #00ff66;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    button {
      display: block;
      width: 100%;
      margin: 14px 0;
      padding: 14px;
      background: transparent;
      color: #00ff66;
      border: 2px solid #00ff66;
      cursor: pointer;
      font-size: 14px;
    }

    button.active {
      background: #00ff66;
      color: #000;
    }

    button:hover {
      opacity: 0.9;
    }

    .state {
      margin-top: 24px;
      font-size: 13px;
    }

    .engine-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 1px solid #00ff66;
      padding: 10px;
      font-size: 12px;
      width: 220px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GlobalGNX</h1>

    <button class="menu-btn" data-state="SECURE_CALL">
      Start Secure Call
    </button>

    <button class="menu-btn" data-state="AIN_REQUESTED">
      Acquire AIN
    </button>

    <button class="menu-btn" data-state="IDENTITY_BOUND">
      My Identity
    </button>

    <button class="menu-btn" data-state="ROOT_GRANTED">
      Root Access
    </button>

    <div class="state" id="stateText">
      STATE: IDLE
    </div>
  </div>

  <div class="engine-status" id="engineStatus">
    ENGINE STATUS<br/>
    WebSocket: CONNECTED<br/>
    Lambda: OK
  </div>

  <script>
    // =========================
    // UI STATE CONTROL (ONLY ONE LIGHT ON)
    // =========================

    const buttons = document.querySelectorAll('.menu-btn');
    const stateText = document.getElementById('stateText');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {

        // 1️⃣ 모든 버튼 불 끄기
        buttons.forEach(b => b.classList.remove('active'));

        // 2️⃣ 클릭한 버튼만 불 켜기
        btn.classList.add('active');

        // 3️⃣ 상태 표시 변경
        const state = btn.dataset.state;
        stateText.textContent = `STATE: ${state}`;
      });
    });
  </script>

</body>
</html>
