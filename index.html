<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalGNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tower {
      border: 2px solid #00ff66;
      padding: 30px;
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      font-size: 14px;
      cursor: pointer;
    }

    button.active {
      background: #00ff66;
      color: #000;
    }

    #stateText {
      margin-top: 20px;
      font-size: 13px;
    }

    .engine-room {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 1px solid #00ff66;
      padding: 12px;
      background: rgba(0,0,0,0.85);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="tower">
    <h1>GlobalGNX</h1>

    <button id="secureCall">Start Secure Call</button>
    <button id="ain">Acquire AIN</button>
    <button id="identity">My Identity</button>
    <button id="root">Root Access</button>

    <div id="stateText">STATE: IDLE</div>
  </div>

  <!-- ENGINE ROOM -->
  <div class="engine-room">
    <div>ENGINE STATUS</div>
    <div id="wsStatus">WebSocket: DISCONNECTED</div>
    <div id="lambdaStatus">Lambda: UNKNOWN</div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
