<body>

<div class="container">

  <!-- ì •ì²´ì„± (ì‹¬ì¥ ìë¦¬ ëŒ€ì²´) -->
  <div id="pulse">U R Ur ID</div>

<script>
/* ğŸ§¬ ìœ ê¸°ì²´ ìƒíƒœ */
let active = false;

const pulse = document.getElementById("pulse");
const stateView = document.getElementById("state");
const organs = document.querySelectorAll(".organ");

/* IDLE ìƒíƒœ */
function setIdle() {
  active = false;
  pulse.style.animation = "breathe-idle 4s infinite";
  stateView.textContent = "STATE: IDLE";
}

/* ACTIVE ìƒíƒœ */
function setActive(floor) {
  active = true;
  pulse.style.animation = "breathe-active 1.2s infinite";
  stateView.textContent = `STATE: FLOOR ${floor}`;
}

/* ìê·¹ ì²˜ë¦¬ */
organs.forEach(btn => {
  btn.addEventListener("click", () => {

    // ëª¨ë“  ê¸°ê´€ ì§„ì •
    organs.forEach(b => b.classList.remove("active"));

    // ìê·¹ ë°›ì€ ê¸°ê´€ í™œì„±
    btn.classList.add("active");

    const floor = btn.dataset.floor;

    // í™œì„±í™”

    // ì¼ì • ì‹œê°„ í›„ ë‹¤ì‹œ ì•ˆì •
    setTimeout(() => {

  });
});

/* ì´ˆê¸° ìƒíƒœ */
setIdle();
</script>
