<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNX AIPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: -apple-system, BlinkMacSystemFont, monospace;
    }

    .root {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 32px;
    }

    button {
      width: 220px;
      padding: 14px;
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    #status {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.85;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="root">
    <h1>Globalgnx</h1>

    <button onclick="engine.secureCall()">Start Secure Call</button>
    <button onclick="engine.acquireAIN()">Acquire AIN</button>
    <button onclick="engine.identity()">My Identity</button>
    <button onclick="engine.root()">Root Access</button>

    <div id="status"></div>
  </div>

  <footer>GNX Network · AIPhone Engine</footer>

  <script>
    const status = document.getElementById("status");

    const engine = {
      state: "idle",

      setState(next, message) {
        this.state = next;
        status.innerText = `STATE: ${this.state} → ${message}`;
      },

      secureCall() {
        this.setState("SECURE_CALL", "Channel not yet bound");
      },

      acquireAIN() {
        this.setState("AIN_REQUEST", "AIN issuance pending");
      },

      identity() {
        this.setState("IDENTITY", "No identity loaded");
      },

      root() {
        this.setState("ROOT", "Root access locked (local)");
      }
    };

    engine.setState("idle", "Engine initialized");
  </script>
</body>
</html>
