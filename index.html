<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GlobalGNX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #000;
  font-family: monospace;
  color: #00ff66;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
}
#building {
  border: 2px solid #00ff66;
  padding: 30px;
  width: 320px;
  text-align: center;
}
h1 { margin-bottom: 20px; }
button {
  width: 100%;
  margin: 8px 0;
  padding: 14px;
  background: transparent;
  color: #00ff66;
  border: 2px solid #00ff66;
  cursor: pointer;
}
button.active {
  background: #00ff66;
  color: #000;
}
#state {
  margin-top: 15px;
}
#engine {
  position: fixed;
  right: 20px;
  bottom: 20px;
  border: 2px solid #00ff66;
  padding: 10px;
  font-size: 12px;
}
</style>
</head>

<body>
  <div id="building">
    <h1>GlobalGNX</h1>

    <button id="secureCall">Start Secure Call</button>
    <button id="ain" disabled>Acquire AIN</button>
    <button id="identity" disabled>My Identity</button>
    <button id="root" disabled>Root Access</button>

    <div id="state">STATE: IDLE</div>
  </div>

  <div id="engine">
    ENGINE STATUS<br/>
    WebSocket: <span id="ws">DISCONNECTED</span><br/>
    Lambda: <span id="lambda">UNKNOWN</span>
  </div>

<script src="main.js"></script>
</body>
</html>
