<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNX AIPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: -apple-system, BlinkMacSystemFont, monospace;
    }

    .root {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    button {
      width: 220px;
      padding: 14px;
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    #status {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="root">
    <h1>Globalgnx</h1>

    <button id="call">Start Secure Call</button>
    <button id="ain">Acquire AIN</button>
    <button id="me">My Identity</button>
    <button id="root">Root Access</button>

    <div id="status">GNX AIPhone Engine: idle</div>
  </div>

  <footer>GNX Network Â· AIPhone Engine</footer>

  <script>
    const status = document.getElementById("status");

    document.getElementById("call").onclick = () => {
      status.innerText = "Secure Call module: not connected";
    };

    document.getElementById("ain").onclick = () => {
      status.innerText = "AIN Registry: awaiting issuance";
    };

    document.getElementById("me").onclick = () => {
      status.innerText = "Identity Core: no active profile";
    };

    document.getElementById("root").onclick = () => {
      status.innerText = "Root Console: permission denied (local only)";
    };
  </script>
</body>
</html>
