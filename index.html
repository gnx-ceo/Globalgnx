<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNX AIPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 42px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      width: 260px;
      padding: 14px 0;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(0, 255, 0, 0.15);
    }

    button.active {
      background: #00ff00;
      color: #000;
    }

    #state {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.85;
    }

    .footer {
      position: fixed;
      left: 20px;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Globalgnx</h1>

    <div class="menu">
      <button id="start-call">Start Secure Call</button>
      <button id="acquire-ain">Acquire AIN</button>
      <button id="my-identity">My Identity</button>
      <button id="root-access">Root Access</button>
    </div>

    <div id="state">STATE: ENGINE_IDLE</div>
  </div>

  <div class="footer">GNX Network · AIPhone Engine</div>

  <script>
    const buttons = {
      secure: document.getElementById("start-call"),
      ain: document.getElementById("acquire-ain"),
      identity: document.getElementById("my-identity"),
      root: document.getElementById("root-access")
    };

    const stateText = document.getElementById("state");

    let currentState = "ENGINE_IDLE";

    function resetButtons() {
      Object.values(buttons).forEach(btn => {
        btn.classList.remove("active");
      });
    }

    function setState(state, label) {
      currentState = state;
      stateText.innerText = `STATE: ${label}`;
    }

    buttons.secure.onclick = () => {
      resetButtons();
      buttons.secure.classList.add("active");
      setState("SECURE_CALL", "SECURE_CALL → Channel not yet bound");
    };

    buttons.ain.onclick = () => {
      resetButtons();
      buttons.ain.classList.add("active");
      setState("AIN_REQUEST", "AIN_REQUEST → AIN issuance pending");
    };

    buttons.identity.onclick = () => {
      resetButtons();
      buttons.identity.classList.add("active");
      setState("IDENTITY", "IDENTITY → Profile loaded");
    };

    buttons.root.onclick = () => {
      resetButtons();
      buttons.root.classList.add("active");
      setState("ROOT_ACCESS", "ROOT_ACCESS → Restricted");
    };

    // 초기 상태
    setState("ENGINE_IDLE", "ENGINE_IDLE");
  </script>
</body>
</html>
