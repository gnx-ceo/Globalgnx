<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNX AIN eXchange</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #00ff66;
  font-family: monospace;
}

/* 중앙 컨테이너 */
.container {
  max-width: 360px;
  margin: 80px auto;
  padding: 30px;
  border: 2px solid #00ff66;
  text-align: center;
}

/* 타이틀 */
h1 {
  margin: 20px 0 30px;
}

/* 버튼 */
button {
  display: block;
  width: 100%;
  margin: 14px 0;
  padding: 16px;
  font-size: 16px;
  background: transparent;
  color: #00ff66;
  border: 2px solid #00ff66;
  cursor: pointer;
  position: relative;
  z-index: 10;
}

button.active {
  background: #00ff66;
  color: #000;
}

/* 상태 */
.state {
  margin-top: 22px;
  font-size: 14px;
}

/* 생명 맥박 */
#pulse {
  font-size: 12px;
  opacity: 0.4;
  animation: breathe 3s infinite;
}

@keyframes breathe {
  0%   { opacity: 0.2; }
  50%  { opacity: 0.9; }
  100% { opacity: 0.2; }
}
</style>
</head>

<body>

<div class="container">

  <div id="pulse">U R Ur ID</div>

  <h1>GNX AIN eXchange</h1>

  <button class="menu-btn" data-floor="1">1F – Secure Call</button>
  <button class="menu-btn" data-floor="2">2F – Acquire AIN</button>
  <button class="menu-btn" data-floor="3">3F – My Identity</button>
  <button class="menu-btn" data-floor="4">4F – Root Access</button>

  <div class="state" id="state">STATE: IDLE</div>

</div>

<script>
/* 버튼 & 상태 */
const buttons = document.querySelectorAll('.menu-btn');
const stateEl = document.getElementById('state');

/* 층 선택 */
buttons.forEach(btn => {
  btn.addEventListener('click', () => {

    // 모든 층 불 끄기
    buttons.forEach(b => b.classList.remove('active'));

    // 선택한 층만 불 켜기
    btn.classList.add('active');

    // 상태 갱신
    stateEl.textContent = 'STATE: FLOOR ' + btn.dataset.floor;
  });
});

/* 생명 신호 */
let alive = false;
const pulse = document.getElementById('pulse');

setInterval(() => {
  alive = !alive;
  pulse.textContent = alive ? 'U R Ur ID' : 'U R Ur ID';
}, 3000);
</script>

</body>
</html>
