<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GNX AIPhone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    :root {
        --green: #00ff00;
        --dark: #000;
        --border: #00aa00;
    }

    * {
        box-sizing: border-box;
        font-family: "Courier New", monospace;
    }

    body {
        margin: 0;
        background: var(--dark);
        color: var(--green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        width: 320px;
    }

    h1 {
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        background: transparent;
        color: var(--green);
        border: 2px solid var(--border);
        cursor: pointer;
        font-size: 15px;
    }

    button.active {
        background: var(--green);
        color: #000;
    }

    button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .state {
        margin-top: 25px;
        font-size: 13px;
        min-height: 20px;
    }

    footer {
        margin-top: 40px;
        font-size: 11px;
        opacity: 0.6;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Globalgnx</h1>

    <button id="secureCall">Start Secure Call</button>
    <button id="ain" disabled>Acquire AIN</button>
    <button id="identity" disabled>My Identity</button>
    <button id="root" disabled>Root Access</button>

    <div class="state" id="stateText">
        STATE: IDLE
    </div>

    <footer>GNX Network · AIPhone Engine</footer>
</div>

<script>
/**
 * GNX AIPhone – Single State Machine
 * 절대 중복 상태 없음
 */

const stateText = document.getElementById("stateText");

const secureBtn = document.getElementById("secureCall");
const ainBtn = document.getElementById("ain");
const idBtn = document.getElementById("identity");
const rootBtn = document.getElementById("root");

function resetButtons() {
    [secureBtn, ainBtn, idBtn, rootBtn].forEach(b => b.classList.remove("active"));
}

secureBtn.onclick = () => {
    resetButtons();
    secureBtn.classList.add("active");

    stateText.innerText =
        "STATE: SECURE_CALL → Channel not yet bound";

    ainBtn.disabled = false;
};

ainBtn.onclick = () => {
    resetButtons();
    ainBtn.classList.add("active");

    stateText.innerText =
        "STATE: AIN_REQUEST → AIN issuance pending";

    idBtn.disabled = false;
};

idBtn.onclick = () => {
    resetButtons();
    idBtn.classList.add("active");

    stateText.innerText =
        "STATE: IDENTITY_BOUND → identity verified";

    rootBtn.disabled = false;
};

rootBtn.onclick = () => {
    resetButtons();
    rootBtn.classList.add("active");

    stateText.innerText =
        "STATE: ROOT_GRANTED → system-level access";
};
</script>
</body>
</html>
