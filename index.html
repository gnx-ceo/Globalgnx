<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GNX AIPhone</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      width: 100%;
      max-width: 420px;
    }

    .card {
      border: 1px solid #333;
      padding: 24px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .card:hover {
      border-color: #00ff99;
      color: #00ff99;
      transform: translateY(-2px);
    }

    .card-title {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 12px;
      opacity: 0.6;
    }

    .footer {
      position: absolute;
      bottom: 16px;
      font-size: 11px;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>GNX AIPhone</h1>
    <div class="tagline">Your Name Is Your Number</div>

    <div class="grid">
      <div class="card">
        <div class="card-title">Create</div>
        <div class="card-desc">Generate Identity</div>
      </div>

      <div class="card">
        <div class="card-title">Acquire</div>
        <div class="card-desc">AIN Marketplace</div>
      </div>

      <div class="card">
        <div class="card-title">Use</div>
        <div class="card-desc">Secure Call</div>
      </div>

      <div class="card">
        <div class="card-title">Retrieve</div>
        <div class="card-desc">My Identity</div>
      </div>
    </div>

    <div class="footer">
      GNX Network Â· AIPhone Engine
    </div>
  </div>
</body>
</html>
