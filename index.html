<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GNX AIPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: -apple-system, BlinkMacSystemFont, monospace;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    button {
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      margin: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }

    #root-panel {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #0f0;
      padding-top: 20px;
    }

    input {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 8px;
      width: 220px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Globalgnx</h1>

    <!-- Public Lobby -->
    <button id="start-call">Start Secure Call</button>
    <button id="acquire-ain">Acquire AIN</button>
    <button id="my-identity">My Identity</button>

    <!-- Root Access -->
    <button id="root-access" style="margin-top:20px; opacity:0.5;">
      Root Access
    </button>

    <!-- Root Panel -->
    <div id="root-panel">
      <h2>GNX Root Console</h2>

      <input id="ain-name" placeholder="Enter new AIN name" />
      <br/><br/>
      <button id="create-ain">Create AIN</button>

      <p id="root-message"></p>
    </div>

    <div class="footer">
      GNX Network Â· AIPhone Engine
    </div>
  </div>

  <script>
    const rootBtn = document.getElementById("root-access");
    const rootPanel = document.getElementById("root-panel");
    const createBtn = document.getElementById("create-ain");
    const msg = document.getElementById("root-message");

    rootBtn.onclick = () => {
      rootPanel.style.display = "block";
      rootBtn.style.display = "none";
    };

    createBtn.onclick = () => {
      const name = document.getElementById("ain-name").value.trim();

      if (!name) {
        msg.innerText = "AIN name required.";
        msg.style.color = "red";
        return;
      }

      msg.innerText = `AIN "${name}" created (mock).`;
      msg.style.color = "#0f0";
    };
  </script>
</body>
</html>
