<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globalgnx</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      width: 260px;
      padding: 14px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      font-size: 16px;
    }

    button.active {
      background: #00ff00;
      color: black;
    }

    #status {
      margin-top: 30px;
      font-size: 14px;
      min-height: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Globalgnx</h1>

  <button id="secureBtn">Start Secure Call</button>
  <button id="ainBtn">Acquire AIN</button>
  <button id="idBtn">My Identity</button>
  <button id="rootBtn">Root Access</button>

  <div id="status">GNX AIPhone Engine: idle</div>

  <footer>GNX Network · AIPhone Engine</footer>

  <script>
    let STATE = "IDLE";

    const secureBtn = document.getElementById("secureBtn");
    const ainBtn = document.getElementById("ainBtn");
    const idBtn = document.getElementById("idBtn");
    const rootBtn = document.getElementById("rootBtn");
    const status = document.getElementById("status");

    secureBtn.onclick = () => {
      STATE = "SECURE_CALL";
      setActive(secureBtn);
      status.innerText = "STATE: SECURE_CALL → Channel not yet bound";
    };

    ainBtn.onclick = () => {
      if (STATE !== "SECURE_CALL") {
        status.innerText = "ERROR: Secure Call required first";
        status.style.color = "red";
        return;
      }
      STATE = "AIN_ISSUED";
      setActive(ainBtn);
      status.style.color = "#00ff00";
      status.innerText = "STATE: AIN_REQUEST → AIN issuance pending";
    };

    idBtn.onclick = () => {
      if (STATE !== "AIN_ISSUED") {
        status.innerText = "ERROR: AIN required before identity binding";
        status.style.color = "red";
        return;
      }
      STATE = "IDENTITY_BOUND";
      setActive(idBtn);
      status.style.color = "#00ff00";
      status.innerText = "STATE: IDENTITY_BOUND → identity verified";
    };

    rootBtn.onclick = () => {
      if (STATE !== "IDENTITY_BOUND") {
        status.innerText = "ERROR: Identity verification required";
        status.style.color = "red";
        return;
      }
      STATE = "ROOT_GRANTED";
      setActive(rootBtn);
      status.style.color = "#00ff00";
      status.innerText = "STATE: ROOT_GRANTED → system-level access";
    };

    function setActive(btn) {
      document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>

</body>
</html>
